<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>
<body>
    <div class="mp-wrapper">
        <div class="jkt-img">
            <img src="img/jazz.jpg" alt="jacket-image">
        </div>
        <div class="mp-title">
            <h1>Jazz</h1>
        </div>
        <div class="mp-position">
            <time></time><input type="range" name="" id=""><time></time>
        </div>
        <ul class="mp-action">
            <li><i class="fa-solid fa-arrows-rotate"></i></li>
            <li><i class="fa-solid fa-forward-step"></i></li>
            <li><i class="fa-solid fa-play"></i></li>
            <li><i class="fa-solid fa-forward-step"></i></li>
            <li><i class="fa-solid fa-shuffle"></i></li>
        </ul>
    </div>
</body>
</html>
